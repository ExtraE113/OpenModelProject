baseurl: ''
exclude: ['README.md', 'timesheet.txt', 'todo.txt']
include: ['_redirects']
permalink: pretty
title: 'The Open Model Project'

google_analytics_id: "G-Z4N8SF220Z"
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: '&#169; 2020 <a href="http://amciv.com"> American Civics Exchange </a>'

seo:
  meta_og_title: "The Open Model Project"
  meta_og_type: "website"
  meta_og_url: "https://www.openmodelproject.com"
  meta_og_image: "https://raw.githubusercontent.com/ExtraE113/OpenModelProject/master/images/Screenshot_2020-12-21%20The%20Open%20Model%20Project.png"
  meta_og_description: "We believe that better election forecasting and transparency are important. Play with the inputs to our model to understand how it works and see how the predictions change."
  meta_twitter_card: "summary"
  meta_twitter_site: "@OpenModelProj"
  meta_twitter_creator: "@OpenModelProj"

collections:
  services:
    output: true
  team:
    output: true
  predictions:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
